<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='journal_style.css') }}">
        <p>Add journal on this page</p>
    </head>

    <body>
        <form action="/">
            <input type="submit" value="Tillbaka till Dashboard">
        </form>

        <form action="/show_journals">
            <input type="submit" value="Visa dagbok">
        </form>

        <div class="input_area">
            <textarea name="journal_text" form="journal_form" placeholder="Skriv journal här..." cols="80" rows="20"></textarea>

            <form action="/journal_index" id="journal_form" method="post">
                <!-- rank -->
                <p>Allmänt mående</p>
                {% for i in range(10) %}

                    <input type="radio" id="r{{i+1}}" name="rank" value="{{i+1}}">
                    <label for="r{{i+1}}">{{i+1}}</label>
                {% endfor %}
                
                <br>
                
                <!-- huvudvärk -->
                <p>Huvudvärk</p>
                {% for i in range(5) %}
                <input type="radio" id="h{{i+1}}" name="headache" value="{{i+1}}">
                <label for="h{{i+1}}">{{i+1}}</label>
                {% endfor %}

                <br>

                <input type="submit">
            </form>
        </div>


        
    </body>
    
</html>
